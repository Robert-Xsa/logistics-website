<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | NGALAMANGE GLOBAL LOGISTICS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    .header {
      background: #0d6efd;
      color: #fff;
      padding: 60px 0;
      text-align: center;
    }

    .header h1 {
      font-size: 40px;
      font-weight: 700;
    }

    .header p {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.9;
    }

    .project-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.08);
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-card .content {
      padding: 20px;
    }

    .project-card h5 {
      font-weight: 700;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .project-card p {
      font-size: 15px;
      color: #666;
      line-height: 1.8;
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #ddd;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <section class="header">
    <div class="container">
      <h1>Our Projects</h1>
      <p>Browse our logistics and financial projects</p>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4" id="project-container">
        <!-- Projects will be loaded here dynamically -->
      </div>

      <!-- Pagination -->
      <nav aria-label="Project Pagination">
        <ul class="pagination justify-content-center mt-4" id="pagination">
          <!-- Pagination buttons generated by JS -->
        </ul>
      </nav>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <small>&copy; 2025 NGALAMANGE GLOBAL LOGISTICS LIMITED. All Rights Reserved.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Pagination Script -->
  <script>
    // Project data (you can add as many as you want)
    const projects = [
      {title: "East Africa Cargo Expansion", img: "https://via.placeholder.com/400x200?text=Cargo+Delivery", desc: "Managed cross-border cargo logistics with real-time tracking."},
      {title: "Warehouse Automation", img: "https://via.placeholder.com/400x200?text=Warehouse+Automation", desc: "Implemented warehouse management for faster cargo handling."},
      {title: "Vehicle Leasing Program", img: "https://via.placeholder.com/400x200?text=Vehicle+Leasing", desc: "Leased transport vehicles to businesses during peak seasons."},
      {title: "Corporate Travel Coordination", img: "https://via.placeholder.com/400x200?text=Travel+Coordination", desc: "Organized seamless travel logistics for corporate events."},
      {title: "Forex & Investment Solutions", img: "https://via.placeholder.com/400x200?text=Forex+Solutions", desc: "Supported clients in forex trading and secure financial transactions."},
      {title: "Customs Clearance Management", img: "https://via.placeholder.com/400x200?text=Customs+Clearance", desc: "Handled customs processes for import/export businesses."},
      {title: "Logistics App Development", img: "https://via.placeholder.com/400x200?text=Logistics+App", desc: "Developed an in-house logistics tracking mobile app."},
      {title: "Port Operations Support", img: "https://via.placeholder.com/400x200?text=Port+Support", desc: "Assisted in managing port cargo operations for efficiency."},
      {title: "Financial Advisory Project", img: "https://via.placeholder.com/400x200?text=Finance+Advisory", desc: "Provided financial planning and investment advisory to SMEs."}
    ];

    const projectsPerPage = 3;
    let currentPage = 1;

    function renderProjects() {
      const start = (currentPage - 1) * projectsPerPage;
      const end = start + projectsPerPage;
      const currentProjects = projects.slice(start, end);

      const container = document.getElementById('project-container');
      container.innerHTML = '';

      currentProjects.forEach(project => {
        container.innerHTML += `
          <div class="col-md-4">
            <div class="project-card">
              <img src="${project.img}" alt="${project.title}">
              <div class="content">
                <h5>${project.title}</h5>
                <p>${project.desc}</p>
              </div>
            </div>
          </div>
        `;
      });

      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(projects.length / projectsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      // Previous Button
      pagination.innerHTML += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
        </li>
      `;

      // Page Numbers
      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
          </li>
        `;
      }

      // Next Button
      pagination.innerHTML += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
        </li>
      `;
    }

    function changePage(page) {
      const totalPages = Math.ceil(projects.length / projectsPerPage);
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderProjects();
    }

    // Initialize
    renderProjects();
  </script>

</body>
</html>
