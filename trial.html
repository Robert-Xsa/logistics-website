<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <title>NGALAMANGE GLOBAL LOGISTICS - Album Slideshow with Pause</title>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .album_view {
      position: relative;
      min-height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .album-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 30px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .album-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .prev-btn {
      left: 20px;
    }

    .next-btn {
      right: 20px;
    }

    .single_project_card img {
      max-width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .single_project_card h5 {
      margin-top: 15px;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .single_project_card p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .footer_section {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      font-size: 14px;
    }

    .footer_section a {
      color: #4CAF50;
      text-decoration: none;
    }

    .footer_section a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Our Projects - Album Slideshow</h2>

    <div class="album_view" id="project-container">
      <!-- Project will be injected here -->
      <button class="album-btn prev-btn" onclick="manualChange(currentPage-1)">&#10094;</button>
      <button class="album-btn next-btn" onclick="manualChange(currentPage+1)">&#10095;</button>
    </div>
  </div>

  <!-- Footer -->
  <section class="footer_section mt-5">
    <p>
      &copy; 2025 All Rights Reserved By <a href="#">Ngalamange Global Logistic Limited</a><br>
      Designed by <a href="https://www.xsa-company.site/">Robert Gembe</a>
    </p>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>

    const projects = [
      {title:"East Africa Cargo Expansion", img:"images/service-1.jpg", desc:"Managed cross-border cargo logistics with real-time tracking."},
      {title:"Warehouse Automation", img:"images/service-2.jpg", desc:"Automated warehouse systems for faster cargo handling."},
      {title:"Vehicle Leasing Program", img:"images/service-3.jpg", desc:"Leased transport vehicles for businesses during peak seasons."},
      {title:"Corporate Travel Coordination", img:"images/service-4.jpg", desc:"Organized travel logistics for corporate events in East Africa."},
      {title:"Forex & Investment Solutions", img:"images/service-5.jpg", desc:"Supported clients with forex trading and investment."},
      {title:"Customs Clearance Management", img:"images/service-6.jpg", desc:"Streamlined customs processes to reduce clearance times."},
      {title:"Port Operations Support", img:"images/service-7.jpg", desc:"Enhanced cargo handling at port terminals for efficiency."},
      {title:"Financial Advisory Services", img:"images/service-8.jpg", desc:"Provided financial advisory to small and medium enterprises."}
    ];

    let currentPage = 1;
    let slideshowInterval;

    function renderProjects() {
      const container = document.getElementById('project-container');

      // Keep buttons, clear the rest
      const buttons = container.querySelectorAll('.album-btn');
      container.innerHTML = '';

      const p = projects[currentPage - 1];

      container.innerHTML += `
        <div class="single_project_card">
          <img src="${p.img}" alt="${p.title}" id="album-image">
          <h5>${p.title}</h5>
          <p>${p.desc}</p>
        </div>
      `;

      // Re-append navigation buttons
      buttons.forEach(btn => container.appendChild(btn));

      // Add pause/resume on hover
      const img = document.getElementById('album-image');
      img.addEventListener('mouseenter', pauseSlideshow);
      img.addEventListener('mouseleave', resumeSlideshow);
    }

    function changePage(page) {
      const totalPages = projects.length;

      // Circular navigation
      if (page < 1) page = totalPages;
      if (page > totalPages) page = 1;

      currentPage = page;
      renderProjects();
    }

    function manualChange(page) {
      changePage(page);
      restartSlideshow();
    }

    function startSlideshow() {
      slideshowInterval = setInterval(() => {
        changePage(currentPage + 1);
      }, 4000); // 4 seconds
    }

    function pauseSlideshow() {
      clearInterval(slideshowInterval);
    }

    function resumeSlideshow() {
      startSlideshow();
    }

    function restartSlideshow() {
      clearInterval(slideshowInterval);
      startSlideshow();
    }

    // Initialize
    renderProjects();
    startSlideshow();

  </script>

</body>
</html>
